<li class="reviews__card js-masonry-elm">
    <div class="reviews__card--body">
        <div class="reviews__card--header">
            <div class="reviews__card--avatar">
                <picture>
                    <source srcset="img/main-page/reviews/avatar-@@avatar.webp" type="image/webp">
                    <img src="img/main-page/reviews/avatar-@@avatar.png" alt="" width="20" height="20" class="reviews__card--avatar-img">
                </picture>
            </div>
            <div class="reviews__card--info">
                <h3 class="reviews__card--name">
                    @@name
                    <img src="img/icons/check-circle.svg" width="8" height="8" alt="" class="reviews__card--check">
                </h3>
                <ul class="reviews__card--star-list">
                    <li>
                        <img src="img/icons/start.svg" width="12" height="12" alt="">
                    </li>
                    <li>
                        <img src="img/icons/start.svg" width="12" height="12" alt="">
                    </li>
                    <li>
                        <img src="img/icons/start.svg" width="12" height="12" alt="">
                    </li>
                    <li>
                        <img src="img/icons/start.svg" width="12" height="12" alt="">
                    </li>
                    <li>
                        <img src="img/icons/start.svg" width="12" height="12" alt="">
                    </li>
                </ul>
                <time class="reviews__card--time" datetime="2022-08-21">
                    @@date
                </time>
            </div>
        </div>
        <div class="reviews__card--text">
            @@text
        </div>
        <div class="reviews__card--footer">
            <span class="reviews__card--min-text">Atsiliepimas i≈°</span>
            <img src="img/trustbox.svg" width="62" height="20" alt="" class="reviews__card--rating-logo">
        </div>
    </div>
</li>
