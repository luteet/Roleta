<li class="gallery__item pswp-gallery__item">
    <a href="img/main-page/gallery/image.jpg" class="gallery__image" data-fslightbox="gallery" data-alt="@@alt" title="@@alt">
        <div class="gallery__image--info">
            <h3 class="gallery__image--name">
                @@alt
            </h3>
            <span class="gallery__image--number"></span>
        </div>
        <picture>
            <source srcset="img/main-page/gallery/image.webp" type="image/webp">
            <img src="img/main-page/gallery/image.jpg" alt="@@alt" width="250" height="400" loading="lazy" class="gallery__image--img">
        </picture>
    </a>
</li>
